<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나만의 Github Pages 만들기</title>
    <!-- common.css는 모든 페이지에서 공통으로 쓰이는
    css를 정의해두는 파일이다.

    link css 중 가장 먼저 입력한다.
    -->
    <link rel="stylesheet" href="./css/common.css">
    <!-- 일부 페이지들이 공유하는 css 정의-->
    <!-- link:css -->
    <!-- 현재 index 페이지에만 적용하고자 하는 css만
    정의하는 css 파일-->

    <div id="container" class="flex_container">

            -->

                <div class="nav_item">
                    <a href=""></a>
                </div>
                <div class="nav_item"></div>
                <div class="nav_item"></div>
                <div class="nav_item"></div>
            </div>
        </nav>
        <main id="main_container" class="flex_item inline-block">
            <header hidden></header>
            <content class="grid_content" id="gridBtns">
                <div class="square round_margin10"></div>
                <div class="square round_margin10"></div>
                <div class="square round_margin10"></div>
                <div class="square round_margin10"></div>
            </content>
        </main>
    </div>

</html>
