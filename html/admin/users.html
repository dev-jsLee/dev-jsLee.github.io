<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>계정 관리 - TAMS</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="../../css/base.css">
    <link rel="stylesheet" href="../../css/pages.css">
    
    <!-- Day.js -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.10/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.10/locale/ko.js"></script>
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.js"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@0.294.0/dist/umd/lucide.min.js"></script>
    
    <!-- Fragment Loader -->
    <script src="../../js/fragment-loader.js"></script>
    
    <!-- Debug -->
    <script src="../../js/debug.js"></script>
</head>
<body>
    <!-- Debug Panel -->
    <div id="debug-panel-container" data-fragment="../components/debug-panel"></div>
    
    <!-- Navigation Bar -->
    <div id="navbar-container" data-fragment="../components/navbar"></div>
    
    <div class="app-container">
        <!-- Sidebar -->
        <div id="sidebar-container" data-fragment="../components/sidebar"></div>
        
        <!-- Main Content -->
        <main class="main-content">
            <div class="container">
                <div class="page-header">
                    <h1>계정 관리</h1>
                    <button class="btn btn-primary" onclick="showCreateUserModal()">
                        <i data-lucide="user-plus"></i>
                        계정 생성
                    </button>
                </div>

                <!-- Filters -->
                <div style="display: flex; gap: 1rem; margin-bottom: 2rem;">
                    <select id="role-filter" onchange="filterUsers()" style="padding: 0.5rem; border: 2px solid var(--border-color); border-radius: var(--border-radius);">
                        <option value="">전체 역할</option>
                        <option value="ADMIN">관리자</option>
                        <option value="MENTOR">멘토</option>
                        <option value="TUTOR">조교</option>
                    </select>
                    <input type="text" id="search-input" placeholder="이름 또는 전화번호 검색" 
                           style="flex: 1; padding: 0.5rem; border: 2px solid var(--border-color); border-radius: var(--border-radius);"
                           onkeyup="debounce(filterUsers, 500)()">
                </div>

                <!-- User List -->
                <div id="user-list">
                    <div class="empty-state">
                        <i data-lucide="users" size="64"></i>
                        <p>사용자 목록을 불러오는 중...</p>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <!-- Modal -->
    <div id="modal-container" data-fragment="../components/modal"></div>
    
    <!-- Common JavaScript -->
    <script src="../../js/main.js"></script>
    
    <!-- Initialize Lucide Icons -->
    <script>lucide.createIcons();</script>
    
    <!-- Page-specific JavaScript -->
    <script src="../../js/admin/users.js"></script>
</body>
</html>
